<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  Description and Keyword tags -->
  <meta name="description" content="HTML calculator layout">
  <meta name="keywords" content="Calculator, CSS, HTML">
  <meta property="og:title" content="Nevada's HTML Calculator Layout"/>
  <meta property="og:description" content="HTML Calculator Layout"/>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron|Raleway" rel="stylesheet">
</head>
<body>
  <h1 id="header">Pick me up. Go ahead.</h1>
  <div id="wrapper">
    <div id="touchpad">
      <div id="screen"></div>
      <div class="row">
       <div id="clearAll" class="button top"><p>C</p></div>
       <div id="clearEntry" class="button top"><p>CE</p></div>
       <div id="divide" class="button operator"><p>/</p></div>
     </div>
     <div class="row">
       <div id="seven" class="button number"><p>7</p></div>
       <div id="eight" class="button number"><p>8</p></div>
       <div id ="nine" class="button number"><p>9</p></div>
       <div id="times" class="button operator"><p>*</p></div>
     </div>
     <div class="row">
       <div id="four" class="button number"><p>4</p></div>
       <div id="five" class="button number"><p>5</p></div>
       <div id="six"  class="button number"><p>6</p></div>
       <div id="minus" class="button operator"><p>-</p></div>
     </div>
     <div class="row">
      <div id="one" class="button number"><p>1</p></div>
      <div id="two" class="button number"><p>2</p></div>
      <div id="three" class="button number"><p>3</p></div>
      <div id="plus" class="button operator"><p>+</p></div>
    </div>
    <div class="row">
      <div id="zero" class="button number"><p>0</p></div>
      <div id="point" class="button number"><p>.</p></div>
      <div id="equals" class="button operator"><p>=</p></div>

    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/scripts.min.js"></script>
</body>
</html>
